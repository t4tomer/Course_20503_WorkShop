<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Product</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Buy Product  </h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${currentProduct.productName}"></h5>
                <p class="card-text">Price: <span th:text="${currentProduct.productPrice}"></span></p>
                <p class="card-text">Quantity: <span th:text="${currentProduct.productQuantity}"></span></p>
                <img th:src="@{'/display?id=' + ${currentProduct.productCode}}" alt="Product Image" class="img-fluid">
                <form th:action="@{/confirmPurchase}" method="post">
                    <input type="hidden" name="productCode" th:value="${product.productCode}">
                    <button type="submit" class="btn btn-success mt-3">Confirm Purchase</button>
                </form>
            </div>
        </div>
        <a href="/allImagesPage" class="btn btn-primary mt-3">Back to Products</a>
    </div>

    <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
